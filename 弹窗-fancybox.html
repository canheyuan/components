<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>fancybox弹窗</title>
<link rel="stylesheet" href="http://css.gzedu.com/common/v2/common.css" />
<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
<link rel="stylesheet" href="http://css.gzedu.com/common/js/fancybox/jquery.fancybox.css"><!--弹出层-->
<link href="css/base.css" rel="stylesheet">
<script src="http://css.gzedu.com/common/js/jquery-1.9.0.min.js" charset="utf-8"></script><!--1.9版本-->
</head>

<body>
<div class="secondPage">
    <div class="ibox">
        <div class="ibox-title"><h5>fancybox弹窗</h5></div>
        <div class="ibox-content" style="overflow:hidden;">
            
            <!--弹出层-->
            <a class="medbtn medbtn-orange" href="#pop" id="pop_btn01"><span>绑定pop的id在href上</span></a><br>
            <a class="medbtn medbtn-orange" href="javascript:" id="pop_btn02"><span>fancybox-事件打开</span></a>
            
            <div class="" style="display:none;">
                <div id="pop" style="width:400px; height:300px; background:#fff;">
                    弹窗内容
                    <p align="center"><a id="close_btn" class="smallbtn smallbtn-gray" href="javascript:"><span>点击关闭</span></a></p>
                </div>
            </div>

            <pre id="pre_js"  class="brush: js;">
            <link rel="stylesheet" href="http://css.gzedu.com/common/js/fancybox/jquery.fancybox.css"><!--弹出层-->
            <script type="text/javascript" src="http://css.gzedu.com/common/js/fancybox/jquery.fancybox.js"></script><!--弹出层-->
            <script>
            $(function(){
                //弹出框
                $("#pop_btn01").fancybox({
                    'titlePosition': 'inside',
                    'transitionIn': 'none',
                    'transitionOut': 'none',
                    'padding': '0px',
                    'showCloseButton': false
                });
                
                //弹出框
                $('#pop_btn02').click(function(){
                    $.fancybox.open('#pop',{
						closeBtn:	false,
						helpers : 	{
							
						}	
					});	
                });
                
                //关闭弹窗
                $('#close_btn').click(function(){
                    $.fancybox.close();	
                });
            });
            </script>
            </pre>

            
      </div>
    </div>
</div>
</body>
<link rel="stylesheet" href="js/shCoreRDark.css" /><!--代码美化插件-->
<script src="js/shCore_all.js"></script><!--代码美化插件-->
</html>
