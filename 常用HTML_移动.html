<body>
<div class="secondPage">
    
    <div class="ibox">
        <div class="ibox-title"><h5>分享弹层</h5></div>
        <div class="ibox-content">
        	<pre   class="brush: css;">
                <div class="mask_bg show" id="share_tip_pop" style="display: block;">
                	<div class="mask_bg_ctn">
                		<img width="100%" src="images/share_pop_tip.png">
                	</div>
				</div>
          		
           		<script>
				$(function(){
					//打开弹层
					$('#share_btn').on('click',function(){
						$('#share_tip_pop').show();
						setTimeout(function(){$('#share_tip_pop').addClass('show');},10)
					});
					//关闭弹层
					$('#share_tip_pop').on('click',function(){
						$('#share_tip_pop').removeClass('show');	
						setTimeout(function(){$('#share_tip_pop').hide();},300);
					});
				});
				</script>
            </pre>
        </div>
    </div>
    
    
</div>
</body>
