<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>幻灯片</title>
<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<script src="http://css.gzedu.com/common/js/jquery-1.9.0.min.js" charset="utf-8"></script><!--1.9版本-->
</head>

<body>
<div class="secondPage">
    <div class="ibox">
        <div class="ibox-title"><h5>H5自定义弹窗</h5><a class="ibox-tools" href="http://www.swiper.com.cn/api/index.html" target="_blank">API参数</a></div>
        <div class="ibox-content" style="overflow:hidden;">
            
            <div class="iframe">
                <iframe width="100%" height="460px" frameborder="0" src="H5弹窗_1.html"></iframe>
            </div>
            <div class="iframe_code">
                <pre   class="brush: css;">
                <a href="javascript:;" id="btn">点击弹窗</a>
                <div class="mask_bg" style="display:none;" id="pop">
                    <div class="mask_bg_ctn">
                        
                        <!--弹窗内容-->
                        <div style="background:#fff; width:90%; margin:0 auto; padding:60px 0; font-size:20px;" id="pop_ctn">上下左右居中的弹窗<br>点击周围遮罩层关闭弹窗</div>
                        
                    </div>
                </div>
                
                <style>
                .mask_bg{background:rgba(0,0,0,.8); height:100%; width:100%; position:fixed; top:0; left:0; display:table;z-index: 10000; opacity:0; -webkit-transition:all .3s; transition:all .3s;}
                .mask_bg_ctn{display:table-cell; vertical-align:middle; text-align:center;}
                .mask_bg.pop_show{opacity:1;}
                </style>
                
                <script>
                $(function(){
                    $('#btn').on('click',function(){
                        $('#pop').show();
                        setTimeout(function(){ $('#pop').addClass('pop_show'); },10);
                    });
                    
                     $('#pop').bind("click",function(e){
                        var target = $(e.target);
                        if(target.closest('#pop_ctn').length == 0){
                            //执行事件
                            $('#pop').removeClass('pop_show');
                            setTimeout(function(){ $('#pop').hide(); },300);
                        }
                    })
                    
                })
                </script>
                </pre>
            </div>
        </div>
    </div>
</div>
</body>
<link rel="stylesheet" href="js/shCoreRDark.css" /><!--代码美化插件-->
<script src="js/shCore_all.js"></script><!--代码美化插件-->
</html>
